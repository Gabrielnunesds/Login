<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            
            <h1>Login   </h1>
            
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" name="username" required><br>
            </div>
            
            <div class="input-box">
                <br><input type="password" placeholder="Password" id="pwd" name="pwd" required><br>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <br><input type="checkbox">
                    Remember me
                </label>
                <a href="#">Forgot Password</a>
            </div>
        
        </form>
    </div>
</body>

</html>
